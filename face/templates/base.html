<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <title>{% block title %}{% endblock %}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="{{ STATIC_URL }}prettyphoto/css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />

        <link rel="stylesheet" href="{{ STATIC_URL }}css/face_style.css" type="text/css" />
        <link rel="shortcut icon" href="{{ STATIC_URL }}css/images/favicon.png">
        <script src="{{ STATIC_URL }}js/jquery-latest.js"></script>
        <script src="{{ STATIC_URL }}js/face.js"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}yoxview/yoxview-init.js"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cycle.all.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--[if gte IE 7]>
            <link type="text/css" rel="stylesheet" media="all" href="{{ STATIC_URL }}css/face_ie7.css" />
        <![endif]-->
        <script type="text/javascript">
            $(document).ready(function(){
                face_init();
            });
        </script>

    </head>
    <div  id="banner-wrapper">{% include "_menu.html" %}</div>
    <body class="container">
        <div class="row-fluid">
            <div class="span12">
                <div id="{% block page-id %}{% endblock %}">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <div id="footer">{% include "_footer.html" %}</div>
</html>
